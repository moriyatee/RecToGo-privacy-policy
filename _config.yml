theme: minima
markdown: kramdown
highlighter: rouge

# Custom domain
url: "https://policy.gorec.moriyatee.com"

# Navigation
header_pages:
  - index.html
  - index-en.html
  - privacy-policy-ja.html
  - privacy-policy.html
